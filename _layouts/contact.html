{% include head.html %}
<section class="article">
 {% if page.image.feature %}
  <div class="overlay"></div>
  {% if page.image.feature contains 'https://' | escape or page.image.feature contains 'http://' | escape %}
  <div class="featured-image" style="background-image: url({{ page.image.feature }})"></div>
  {% else %}
  <div class="featured-image" style="background-image: url({{ site.url }}/images/{{ page.image.feature }})"></div>
  {% endif %}
{% else %}
  <div class="overlay"></div>
  <div class="featured-image" style="background-image: url({{ site.url }}/images/typewriter.jpg)"></div>
{% endif %}

<div class="container">

    <form class="well form-horizontal" action="https://formspree.io/jeremysmith222@gmail.com" method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend class="bb"><h2>Reach Out</h2></legend>
<br>

<!-- Text input-->

<div class="form-group" id="first_name_div">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="first_name" placeholder="First Name" class="form-control"  id="first_name" type="text" >
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group" id="last_name_div">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Last Name" class="form-control"  id="last_name" type="text" >
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group" id="email_div">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail Address" class="form-control"  name="_replyto" id="email" type="text" >
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group" id="phone_div">
  <label class="col-md-4 control-label">Phone #</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" placeholder="(845)555-1212" class="form-control" id="phone"t ype="text">
    </div>
  </div>
</div>


<!-- Success message -->
<!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div> -->

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" value="Send" class="btn btn-success" style="background-color:rgb(138, 185, 209); border-color:rgb(138, 185, 209);">Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>

<ul class="post-list">
  <lh><h2 class="bb">Social Media</h2></lh>
  <br>
  <div class="deets" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
      <h3><a href="{{ site.owner.instagram }}">Instagram <i class="fa fa-instagram" aria-hidden="true"></i></a></h1>
  </div>
  <br>
  <div class="deets" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
      <h3><a href="{{ site.owner.facebook }}">Facebook <i class="fa fa-facebook" aria-hidden="true"></i></a></h1>
  </div>
</ul>
</div>
    </div><!-- /.container -->
  </section>

    {% include footer.html %}

<script>
  $('#contact_form').submit(function(e){
      e.preventDefault();
      var isValid = true;
      if(!$('#first_name').val()){
        $('#first_name_div').addClass('has-error required');
        isValid = false;
      }
      if(!$('#last_name').val()){
        $('#last_name_div').addClass('has-error required');
        isValid = false;
      }
      if(!$('#email').val()){
        $('#email_div').addClass('has-error required');
        isValid = false;
      }
      if(!$('#phone').val()){
        $('#phone_div').addClass('has-error required');
        isValid = false;
      }
      if(!isValid){
        return;
      }
      this.submit();
      

  });

</script>
